<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Student Accounts</title>
  <style>
    body {
      background-color: #002D74;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      color: black;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #004080;
      color: white;
    }

    .action-btn {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .action-btn:hover {
      background-color: #b02a37;
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<h1>Registered Student Accounts</h1>

<table id="studentTable">
  <thead>
    <tr>
      <th>eNumber</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button class="back-btn" onclick="goBack()">Back to Dashboard</button>

<script>
  function loadStudents() {
    const tbody = document.querySelector("#studentTable tbody");
    const students = JSON.parse(localStorage.getItem("studentUsers") || "[]");

    tbody.innerHTML = students.length
      ? ""
      : `<tr><td colspan="2" style="text-align:center;">No student accounts found.</td></tr>`;

    students.forEach((student, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${student.eNumber}</td>
        <td>
          <button class="action-btn" onclick="deleteStudent(${index})">Delete</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function deleteStudent(index) {
    if (!confirm("Are you sure you want to delete this student account?")) return;

    let students = JSON.parse(localStorage.getItem("studentUsers") || "[]");
    students.splice(index, 1);
    localStorage.setItem("studentUsers", JSON.stringify(students));
    loadStudents();
  }

  function goBack() {
    window.location.href = "admin-dashboard.html";
  }

  window.onload = loadStudents;
</script>

</body>
</html>
