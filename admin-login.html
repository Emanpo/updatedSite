<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .search-container {
      text-align: right;
      margin-bottom: 10px;
      position: relative;
      max-width: 300px;
      float: right;
    }

    .search-container input {
      padding: 10px 35px 10px 12px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-container .search-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #888;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    select, button.action {
      padding: 6px;
      border: 1px solid #aaa;
      border-radius: 4px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    .action-buttons button {
      margin-right: 5px;
    }

    #downloadBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #downloadBtn:hover {
      background-color: #45a049;
    }

    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>
</head>
<body>

  <h1>Admin Dashboard - Classes</h1>

  <div class="clearfix">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search..." />
      <span class="search-icon">&#128269;</span>
    </div>
  </div>

  <table id="classTable">
    <thead>
      <tr>
        <th>Teacher</th>
        <th>Course</th>
        <th>Description</th>
        <th>Roster</th>
        <th>Location</th>
        <th>Date</th>
        <th>Recurring</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Sample row -->
      <tr>
        <td>Mr. Smith</td>
        <td>Math 201</td>
        <td>Advanced Algebra</td>
        <td>
          <select>
            <option>30 students</option>
            <option>Download roster</option>
          </select>
        </td>
        <td>Room 105</td>
        <td>2025-04-22</td>
        <td>TTh</td>
        <td class="action-buttons">
          <button class="action" onclick="editRow(this)">Edit</button>
          <button class="action" onclick="deleteRow(this)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button id="downloadBtn">Download CSV</button>

  <script>
    const searchInput = document.getElementById("searchInput");
    const table = document.getElementById("classTable");
    const rows = table.getElementsByTagName("tbody")[0].getElementsByTagName("tr");

    searchInput.addEventListener("keyup", function () {
      const filter = searchInput.value.toLowerCase();

      for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName("td");
        let showRow = false;

        for (let j = 0; j < cells.length - 1; j++) { // Exclude Actions column
          if (cells[j].innerText.toLowerCase().indexOf(filter) > -1) {
            showRow = true;
            break;
          }
        }

        rows[i].style.display = showRow ? "" : "none";
      }
    });

    function deleteRow(button) {
      if (confirm("Are you sure you want to delete this class?")) {
        const row = button.closest("tr");
        row.remove();
      }
    }

    function editRow(button) {
      const row = button.closest("tr");
      alert("Edit functionality coming soon!"); // You can hook in your form or modal here
    }

    document.getElementById("downloadBtn").addEventListener("click", function () {
      let csvContent = "data:text/csv;charset=utf-8,";
      const rows = table.querySelectorAll("table tr");

      rows.forEach(row => {
        const cols = row.querySelectorAll("td, th");
        const rowData = Array.from(cols).slice(0, 7).map(col => `"${col.innerText}"`).join(",");
        csvContent += rowData + "\r\n";
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "class_list.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>

</body>
</html>
