<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      background-color: #003366;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .search-container {
      text-align: right;
      margin-bottom: 10px;
      position: relative;
      max-width: 300px;
      float: right;
    }

    .search-container input {
      padding: 10px 35px 10px 12px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-container .search-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #888;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      color: black;
    }

    th, td {
      border: 1px solid black;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    select, button.action {
      padding: 6px;
      border: 1px solid #aaa;
      border-radius: 4px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    .action-buttons button {
      margin-right: 5px;
    }

    #downloadBtn,
    #addEventBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #downloadBtn:hover,
    #addEventBtn:hover {
      background-color: #218838;
    }

    #eventForm,
    #editModal {
      display: none;
      margin: 20px 0;
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 8px;
    }

    #eventForm input,
    #editModal input,
    #eventForm select,
    #editModal select {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }

    .checkbox-group {
      display: flex;
      gap: 10px;
    }

    #editModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Admin Class Table</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search..." />
      <span class="search-icon">üîç</span>
    </div>
  </div>

  <form id="eventForm" onsubmit="submitEvent(event)">
    <label>Teacher</label>
    <input type="text" id="teacher" required />

    <label>Course</label>
    <input type="text" id="course" required />

    <label>Description</label>
    <input type="text" id="description" required />

    <label>Roster File</label>
    <input type="file" id="roster" required />

    <label>Location</label>
    <select id="location" required>
      <option value="Building name">Building name</option>
      <option value="Remote">Remote</option>
    </select>

    <label>Date</label>
    <input type="date" id="date" required />

    <label>Recurring Days</label>
    <div class="checkbox-group" id="recurringDays">
      <label><input type="checkbox" value="M"> M</label>
      <label><input type="checkbox" value="T"> T</label>
      <label><input type="checkbox" value="W"> W</label>
      <label><input type="checkbox" value="Th"> Th</label>
      <label><input type="checkbox" value="F"> F</label>
    </div>

    <button type="submit">Add to Table</button>
  </form>

  <table id="adminTable">
    <thead>
      <tr>
        <th>Teacher</th>
        <th>Course</th>
        <th>Description</th>
        <th>Roster</th>
        <th>Location</th>
        <th>Date</th>
        <th>Recurring</th>
        <th>Created By</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="addEventBtn">Add Event</button>
  <button id="downloadBtn">Download CSV</button>

  <!-- Edit Modal -->
  <div id="editModal">
    <label>Teacher</label>
    <input type="text" id="editTeacher" required />

    <label>Course</label>
    <input type="text" id="editCourse" required />

    <label>Description</label>
    <input type="text" id="editDescription" required />

    <label>Roster</label>
    <input type="file" id="editRosterFile" />
    <input type="text" id="editRosterText" readonly />

    <label>Location</label>
    <select id="editLocation">
      <option value="Building name">Building name</option>
      <option value="Remote">Remote</option>
    </select>

    <label>Date</label>
    <input type="date" id="editDate" required />

    <label>Recurring</label>
    <div class="checkbox-group" id="editRecurringGroup">
      <label><input type="checkbox" value="M"> M</label>
      <label><input type="checkbox" value="T"> T</label>
      <label><input type="checkbox" value="W"> W</label>
      <label><input type="checkbox" value="Th"> Th</label>
      <label><input type="checkbox" value="F"> F</label>
    </div>

    <button onclick="saveEdit()">Save Changes</button>
    <button onclick="cancelEdit()">Cancel</button>
  </div>

  <script>
    let editRowRef = null;

    document.getElementById("addEventBtn").addEventListener("click", () => {
      const form = document.getElementById("eventForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    });

    function getCheckedDays(containerId) {
      return Array.from(document.querySelectorAll(`#${containerId} input[type="checkbox"]:checked`))
        .map(cb => cb.value)
        .join(" ");
    }

    function setCheckedDays(containerId, daysString) {
      const checkboxes = document.querySelectorAll(`#${containerId} input[type="checkbox"]`);
      checkboxes.forEach(cb => {
        cb.checked = daysString.includes(cb.value);
      });
    }

    function submitEvent(e) {
      e.preventDefault();
      const teacher = document.getElementById("teacher").value;
      const course = document.getElementById("course").value;
      const description = document.getElementById("description").value;
      const roster = document.getElementById("roster").files[0]?.name || "No file";
      const location = document.getElementById("location").value;
      const date = document.getElementById("date").value;
      const recurring = getCheckedDays("recurringDays");

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${teacher}</td>
        <td>${course}</td>
        <td>${description}</td>
        <td><select><option>${roster}</option><option>Download roster</option></select></td>
        <td>${location}</td>
        <td>${date}</td>
        <td>${recurring}</td>
        <td>Admin</td>
        <td class="action-buttons">
          <button class="action" onclick="editRow(this)">Edit</button>
          <button class="action" onclick="deleteRow(this)">Delete</button>
        </td>
      `;
      document.querySelector("#adminTable tbody").appendChild(row);
      document.getElementById("eventForm").reset();
      document.getElementById("eventForm").style.display = "none";
      saveToLocalStorage();
    }

    function editRow(button) {
      editRowRef = button.closest("tr");
      document.getElementById("editTeacher").value = editRowRef.cells[0].innerText;
      document.getElementById("editCourse").value = editRowRef.cells[1].innerText;
      document.getElementById("editDescription").value = editRowRef.cells[2].innerText;
      document.getElementById("editRosterText").value = editRowRef.cells[3].innerText.split('\n')[0];
      document.getElementById("editLocation").value = editRowRef.cells[4].innerText;
      document.getElementById("editDate").value = editRowRef.cells[5].innerText;
      setCheckedDays("editRecurringGroup", editRowRef.cells[6].innerText);
      document.getElementById("editModal").style.display = "block";
    }

    function saveEdit() {
      editRowRef.cells[0].innerText = document.getElementById("editTeacher").value;
      editRowRef.cells[1].innerText = document.getElementById("editCourse").value;
      editRowRef.cells[2].innerText = document.getElementById("editDescription").value;
      const uploadedRoster = document.getElementById("editRosterFile").files[0]?.name;
      const rosterName = uploadedRoster || document.getElementById("editRosterText").value;
      editRowRef.cells[3].innerHTML = `<select><option>${rosterName}</option><option>Download roster</option></select>`;
      editRowRef.cells[4].innerText = document.getElementById("editLocation").value;
      editRowRef.cells[5].innerText = document.getElementById("editDate").value;
      editRowRef.cells[6].innerText = getCheckedDays("editRecurringGroup");
      document.getElementById("editModal").style.display = "none";
      saveToLocalStorage();
    }

    function cancelEdit() {
      document.getElementById("editModal").style.display = "none";
    }

    function deleteRow(button) {
      if (confirm("Are you sure you want to delete this event?")) {
        button.closest("tr").remove();
        saveToLocalStorage();
      }
    }

    function saveToLocalStorage() {
      const rows = document.querySelectorAll("#adminTable tbody tr");
      const data = Array.from(rows).filter(row => row.cells[7].innerText === "Admin").map(row => ({
        teacher: row.cells[0].innerText,
        course: row.cells[1].innerText,
        description: row.cells[2].innerText,
        roster: row.cells[3].innerText.split('\n')[0],
        location: row.cells[4].innerText,
        date: row.cells[5].innerText,
        recurring: row.cells[6].innerText
      }));
      localStorage.setItem("adminEvents", JSON.stringify(data));
    }

    function loadFromLocalStorage() {
      const adminData = JSON.parse(localStorage.getItem("adminEvents") || "[]").map(e => ({...e, createdBy: "Admin"}));
      const teacherData = JSON.parse(localStorage.getItem("teacherEvents") || "[]").map(e => ({...e, createdBy: "Teacher"}));
      const allData = [...adminData, ...teacherData];
      const tbody = document.querySelector("#adminTable tbody");
      tbody.innerHTML = "";
      allData.forEach(event => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${event.teacher}</td>
          <td>${event.course}</td>
          <td>${event.description}</td>
          <td><select><option>${event.roster}</option><option>Download roster</option></select></td>
          <td>${event.location}</td>
          <td>${event.date}</td>
          <td>${event.recurring}</td>
          <td>${event.createdBy}</td>
          <td class="action-buttons">
            <button class="action" onclick="editRow(this)">Edit</button>
            <button class="action" onclick="deleteRow(this)">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    document.getElementById("searchInput").addEventListener("keyup", function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#adminTable tbody tr");
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });

    document.getElementById("downloadBtn").addEventListener("click", function () {
      let csvContent = "data:text/csv;charset=utf-8,";
      const rows = document.querySelectorAll("table tr");
      rows.forEach(row => {
        const cols = row.querySelectorAll("td, th");
        const rowData = Array.from(cols).slice(0, 8).map(col => `"${col.innerText}"`).join(",");
        csvContent += rowData + "\r\n";
      });
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "admin_class_table.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    window.onload = loadFromLocalStorage;
  </script>
</body>
</html>
