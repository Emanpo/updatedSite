<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      background-color: #003366;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 36px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search-container input {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    table {
      width: 100%;
      background: white;
      color: black;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #004080;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .admin-row {
      background-color: #e6f7ff;
    }
    .teacher-row {
      background-color: #fff0e6;
    }
    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .button-group button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #addEventBtn, #downloadBtn {
      background-color: #28a745;
      color: white;
    }
    #addEventBtn:hover, #downloadBtn:hover {
      background-color: #218838;
    }
    #logOffBtn {
      background-color: #dc3545;
      color: white;
    }
    #logOffBtn:hover {
      background-color: #c82333;
    }
    .action-buttons button {
      margin: 2px;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <h1>Admin Class Table</h1>
  <div class="search-container">
    <span class="search-icon">üîç</span>
    <input type="text" id="searchInput" placeholder="Search..." oninput="filterTable()" />
  </div>
</div>

<table id="adminTable">
  <thead>
    <tr>
      <th>Teacher</th>
      <th>Course</th>
      <th>Description</th>
      <th>Roster</th>
      <th>Location</th>
      <th>Date</th>
      <th>Created By</th>
      <th>Checked In</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="button-group">
  <button id="addEventBtn" onclick="window.location.href='create-event.html'">Add Class</button>
  <button id="downloadBtn" onclick="downloadCSV()">Download CSV</button>
  <button id="logOffBtn" onclick="logOff()">Log Off</button>
</div>

<script>
function loadEvents() {
  const tbody = document.querySelector("#adminTable tbody");
  tbody.innerHTML = "";

  const adminEvents = JSON.parse(localStorage.getItem('adminTable') || "[]");
  const teacherEvents = JSON.parse(localStorage.getItem('events') || "[]");

  const allEvents = [...adminEvents, ...teacherEvents];

  allEvents.forEach(event => {
    const tr = document.createElement("tr");
    tr.className = (event.createdBy === "Admin") ? "admin-row" : "teacher-row";

    const rosterCell = event.rosterFileBase64
      ? `<button onclick="downloadRoster('${event.id}')">Download</button>`
      : `N/A`;

    tr.innerHTML = `
      <td>${event.teacher || event.instructor || "Unknown"}</td>
      <td>${event.course || event.name || "Unknown"}</td>
      <td>${event.description || "No description"}</td>
      <td>${rosterCell}</td>
      <td>${event.location || "Unknown"}</td>
      <td>${event.date || "Unknown"}</td>
      <td>${event.createdBy || "Teacher"}</td>
      <td><button onclick="viewCheckIns('${event.id}')">View</button></td>
      <td class="action-buttons">
        <button onclick="editRow('${event.id}')">Edit</button>
        <button onclick="deleteEvent('${event.id}')">Delete</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

function deleteEvent(id) {
  if (!confirm("Are you sure you want to delete this event?")) return;

  let adminEvents = JSON.parse(localStorage.getItem('adminTable') || "[]");
  let teacherEvents = JSON.parse(localStorage.getItem('events') || "[]");

  adminEvents = adminEvents.filter(e => e.id !== id);
  teacherEvents = teacherEvents.filter(e => e.id !== id);

  localStorage.setItem('adminTable', JSON.stringify(adminEvents));
  localStorage.setItem('events', JSON.stringify(teacherEvents));

  loadEvents();
  alert("Event deleted successfully!");
}

function viewCheckIns(id) {
  window.location.href = `reports.html?classId=${id}`;
}

function downloadRoster(id) {
  const allEvents = [
    ...JSON.parse(localStorage.getItem('adminTable') || "[]"),
    ...JSON.parse(localStorage.getItem('events') || "[]")
  ];
  const event = allEvents.find(e => e.id === id);
  if (event && event.rosterFileBase64) {
    const link = document.createElement('a');
    link.href = event.rosterFileBase64;
    link.download = event.rosterFilename;
    link.click();
  }
}

function downloadCSV() {
  let csv = "Teacher,Course,Description,Roster,Location,Date,Created By\n";
  const events = [
    ...JSON.parse(localStorage.getItem('adminTable') || "[]"),
    ...JSON.parse(localStorage.getItem('events') || "[]")
  ];
  events.forEach(e => {
    csv += `"${e.teacher || e.instructor || "Unknown"}","${e.course || e.name || "Unknown"}","${e.description || ""}","${e.rosterFilename || ""}","${e.location || ""}","${e.date || ""}","${e.createdBy || "Teacher"}"\n`;
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "admin_table.csv";
  a.click();
  URL.revokeObjectURL(url);
}

function filterTable() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  document.querySelectorAll("#adminTable tbody tr").forEach(row => {
    const text = row.innerText.toLowerCase();
    row.style.display = text.includes(input) ? "" : "none";
  });
}

function logOff() {
  window.location.href = "index.html";
}

function editRow(id) {
  alert("Edit event not implemented yet.");
}

window.onload = loadEvents;
</script>

</body>
</html>
