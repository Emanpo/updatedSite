<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Events</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #002D74;
      margin: 0;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }
    .table-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      overflow-x: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #0041a3;
      color: white;
    }
    .action-buttons button {
      margin: 0 5px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    .action-buttons button:hover {
      background-color: #0056b3;
    }
    select {
      width: 100%;
      padding: 5px;
    }
  </style>
</head>
<body>

  <h1>Admin Dashboard - Events</h1>

  <div class="table-container">
    <table id="eventTable">
      <thead>
        <tr>
          <th>Teacher</th>
          <th>Course</th>
          <th>Description</th>
          <th>Roster</th>
          <th>Location</th>
          <th>Date</th>
          <th>Recurring</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Events will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    function loadEvents() {
      const events = JSON.parse(localStorage.getItem("events") || "[]");
      const tbody = document.querySelector("#eventTable tbody");
      tbody.innerHTML = "";

      events.forEach(event => {
        if (!event || typeof event !== "object") return;

        const row = document.createElement("tr");
        row.dataset.event = JSON.stringify(event);

        const recurringText = event.recurring
          ? (event.days && event.days.length > 0 ? event.days.join(", ") : "Yes")
          : "No";

        row.innerHTML = `
          <td>${event.teacher || ''}</td>
          <td>${event.course || ''}</td>
          <td>${event.description || ''}</td>
          <td>
            <select disabled>
              <option>${event.roster || "N/A"}</option>
              <option>Download roster</option>
            </select>
          </td>
          <td>${event.location || ''}</td>
          <td>${event.date || ''}</td>
          <td>${recurringText}</td>
          <td class="action-buttons">
            <button onclick="editRow(this)">Edit</button>
            <button onclick="deleteRow(this)">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function deleteRow(button) {
      const row = button.closest("tr");
      const event = JSON.parse(row.dataset.event);
      let events = JSON.parse(localStorage.getItem("events") || "[]");

      events = events.filter(e => e.id !== event.id);

      localStorage.setItem("events", JSON.stringify(events));
      loadEvents();
    }

    function editRow(button) {
      const row = button.closest("tr");
      const event = JSON.parse(row.dataset.event);

      // Example: Redirect to an edit page, or you could build inline editing
      const params = new URLSearchParams({
        id: event.id
      });
      window.location.href = `edit-event.html?${params.toString()}`;
    }

    window.onload = loadEvents;
  </script>

</body>
</html>
