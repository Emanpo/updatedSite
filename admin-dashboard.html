<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      background-color: #003366;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 36px;
    }
    .top-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search-container input {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    table {
      width: 100%;
      background: white;
      color: black;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #004080;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .admin-row {
      background-color: #e6f7ff;
    }
    .teacher-row {
      background-color: #fff0e6;
    }
    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .button-group button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
    }
    .button-group button:hover {
      background-color: #218838;
    }
    #goBackBtn {
      background-color: #007bff;
    }
    #goBackBtn:hover {
      background-color: #0056b3;
    }
    .action-buttons button {
      margin: 2px;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

<div class="top-bar">
  <h1>Admin Class Table</h1>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search..." oninput="filterTable()">
  </div>
</div>

<table id="adminTable">
  <thead>
    <tr>
      <th>Teacher</th>
      <th>Course</th>
      <th>Description</th>
      <th>Roster</th>
      <th>Location</th>
      <th>Date</th>
      <th>Recurring</th>
      <th>Created By</th>
      <th>Checked In</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="button-group">
  <button id="downloadBtn" onclick="downloadCSV()">Download CSV</button>
  <button id="goBackBtn" onclick="goBack()">Go Back</button>
</div>

<script>
function createRow(eventObj) {
  const tr = document.createElement("tr");
  tr.className = eventObj.createdBy === "Admin" ? "admin-row" : "teacher-row";

  const rosterCell = eventObj.rosterFileBase64 
    ? `<button onclick="downloadRoster('${eventObj.id}')">Download</button>` 
    : (eventObj.rosterFilename ? eventObj.rosterFilename : "No roster");

  tr.innerHTML = `
    <td>${eventObj.teacher || eventObj.instructor || "Unknown"}</td>
    <td>${eventObj.course || eventObj.name || "Unknown"}</td>
    <td>${eventObj.description || "No description"}</td>
    <td>${rosterCell}</td>
    <td>${eventObj.location || "Unknown"}</td>
    <td>${eventObj.date || "Unknown"}</td>
    <td>${(eventObj.recurringDays || eventObj.recurring || []).join(", ")}</td>
    <td>${eventObj.createdBy || "Teacher"}</td>
    <td><button onclick="viewCheckIns('${eventObj.id}')">View</button></td>
    <td class="action-buttons">
      <button onclick="deleteRow('${eventObj.id}')">Delete</button>
    </td>
  `;
  return tr;
}

function displayTable() {
  const tbody = document.querySelector("#adminTable tbody");
  tbody.innerHTML = "";

  const adminEvents = JSON.parse(localStorage.getItem('adminTable') || "[]");
  const teacherEvents = JSON.parse(localStorage.getItem('events') || "[]");

  const teacherEventsFormatted = teacherEvents.map(ev => ({
    id: ev.id,
    teacher: ev.teacher,
    course: ev.course,
    description: ev.description,
    location: ev.location,
    date: ev.date,
    recurringDays: ev.days || [],
    createdBy: "Teacher",
    rosterFilename: ev.roster || "No roster"
  }));

  const allEvents = [...adminEvents, ...teacherEventsFormatted];

  allEvents.forEach(event => {
    tbody.appendChild(createRow(event));
  });
}

function downloadRoster(id) {
  const events = [...JSON.parse(localStorage.getItem('adminTable') || "[]"),
                  ...JSON.parse(localStorage.getItem('events') || "[]")];
  const event = events.find(e => e.id === id);
  if (event && event.rosterFileBase64) {
    const link = document.createElement('a');
    link.href = event.rosterFileBase64;
    link.download = event.rosterFilename;
    link.click();
  }
}

function viewCheckIns(id) {
  window.location.href = `reports.html?classId=${id}`;
}

function deleteRow(id) {
  if (!confirm("Are you sure you want to delete this event?")) return;

  let adminEvents = JSON.parse(localStorage.getItem('adminTable') || "[]");
  let teacherEvents = JSON.parse(localStorage.getItem('events') || "[]");

  adminEvents = adminEvents.filter(e => e.id !== id);
  teacherEvents = teacherEvents.filter(e => e.id !== id);

  localStorage.setItem('adminTable', JSON.stringify(adminEvents));
  localStorage.setItem('events', JSON.stringify(teacherEvents));

  displayTable();
}

function downloadCSV() {
  let csv = "Teacher,Course,Description,Roster,Location,Date,Recurring,Created By\n";
  const adminEvents = JSON.parse(localStorage.getItem('adminTable') || "[]");
  const teacherEvents = JSON.parse(localStorage.getItem('events') || "[]");

  const teacherFormatted = teacherEvents.map(e => ({
    teacher: e.teacher,
    course: e.course,
    description: e.description,
    location: e.location,
    date: e.date,
    recurring: (e.days || []).join(", "),
    createdBy: "Teacher",
    roster: e.roster || "No roster"
  }));

  const allEvents = [...adminEvents, ...teacherFormatted];

  allEvents.forEach(e => {
    csv += `${e.teacher},${e.course},${e.description},${e.rosterFilename || e.roster},${e.location},${e.date},"${(e.recurringDays || e.recurring || []).join(" ")}",${e.createdBy}\n`;
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "admin_table.csv";
  a.click();
  URL.revokeObjectURL(url);
}

function goBack() {
  window.location.href = "index.html";
}

function filterTable() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  document.querySelectorAll("#adminTable tbody tr").forEach(row => {
    const text = row.innerText.toLowerCase();
    row.style.display = text.includes(input) ? "" : "none";
  });
}

window.onload = displayTable;
</script>

</body>
</html>
