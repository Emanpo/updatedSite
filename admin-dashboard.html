<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="top-bar">
    <h1>Admin Class Table</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search..." />
      <span class="search-icon">&#128269;</span>
    </div>
  </div>

  <table id="adminTable">
    <thead>
      <tr>
        <th>Teacher</th>
        <th>Course</th>
        <th>Description</th>
        <th>Roster</th>
        <th>Location</th>
        <th>Date</th>
        <th>Recurring</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td contenteditable="true">Mr. Smith</td>
        <td contenteditable="true">Math 201</td>
        <td contenteditable="true">Advanced Algebra</td>
        <td>
          <select>
            <option>30 students</option>
            <option>Download roster</option>
          </select>
        </td>
        <td contenteditable="true">Room 105</td>
        <td contenteditable="true">2025-04-22</td>
        <td contenteditable="true">TTh</td>
        <td class="action-buttons">
          <button class="action" onclick="editRow(this)">Edit</button>
          <button class="action" onclick="deleteRow(this)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button id="addEventBtn">Add Event</button>
  <button id="downloadBtn">Download CSV</button>

  <script>
    const searchInput = document.getElementById("searchInput");
    const table = document.getElementById("adminTable");
    const rows = table.querySelector("tbody").getElementsByTagName("tr");

    searchInput.addEventListener("keyup", function () {
      const filter = searchInput.value.toLowerCase();
      for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName("td");
        let showRow = false;
        for (let j = 0; j < cells.length - 1; j++) {
          if (cells[j].innerText.toLowerCase().includes(filter)) {
            showRow = true;
            break;
          }
        }
        rows[i].style.display = showRow ? "" : "none";
      }
    });

    function deleteRow(button) {
      if (confirm("Are you sure you want to delete this event?")) {
        const row = button.closest("tr");
        row.remove();
      }
    }

    function editRow(button) {
      alert("Directly edit the table cells!");
    }

    document.getElementById("addEventBtn").addEventListener("click", function () {
      const tbody = table.querySelector("tbody");
      const newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td contenteditable="true">New Teacher</td>
        <td contenteditable="true">New Course</td>
        <td contenteditable="true">Description</td>
        <td>
          <select>
            <option>0 students</option>
            <option>Download roster</option>
          </select>
        </td>
        <td contenteditable="true">Location</td>
        <td contenteditable="true">YYYY-MM-DD</td>
        <td contenteditable="true">Schedule</td>
        <td class="action-buttons">
          <button class="action" onclick="editRow(this)">Edit</button>
          <button class="action" onclick="deleteRow(this)">Delete</button>
        </td>
      `;
      tbody.appendChild(newRow);
    });

    document.getElementById("downloadBtn").addEventListener("click", function () {
      let csvContent = "data:text/csv;charset=utf-8,";
      const rows = table.querySelectorAll("table tr");

      rows.forEach(row => {
        const cols = row.querySelectorAll("td, th");
        const rowData = Array.from(cols).slice(0, 7).map(col => `"${col.innerText}"`).join(",");
        csvContent += rowData + "\r\n";
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "admin_class_table.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>

</body>
</html>
