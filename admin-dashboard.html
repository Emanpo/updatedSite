<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      background-color: #003366;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    .search-container input {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-left: 10px;
    }

    .search-icon {
      font-size: 20px;
    }

    table {
      width: 100%;
      background: white;
      color: black;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #004080;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    #eventForm {
      background-color: #004080;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }

    #eventForm label {
      display: block;
      margin: 10px 0 5px;
    }

    #eventForm input, #eventForm select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }

    .checkbox-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .button-group button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #addEventBtn, #downloadBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #addEventBtn:hover, #downloadBtn:hover {
      background-color: #218838;
    }

    #saveChangesBtn,
    #goBackBtn {
      background-color: #007bff;
    }

    #saveChangesBtn:hover,
    #goBackBtn:hover {
      background-color: #0056b3;
    }

    #cancelFormBtn {
      background-color: #dc3545;
    }

    #cancelFormBtn:hover {
      background-color: #c82333;
    }

    .action-buttons button {
      margin: 2px;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>Admin Class Table</h1>
    <div class="search-container">
      <span class="search-icon">üîç</span>
      <input type="text" id="searchInput" placeholder="Search..." />
    </div>
  </div>

  <!-- Form to add event -->
  <form id="eventForm" onsubmit="submitEvent(event)">
    <label>Teacher</label>
    <input type="text" id="teacher" required>

    <label>Course</label>
    <input type="text" id="course" required>

    <label>Description</label>
    <input type="text" id="description" required>

    <label>Roster File</label>
    <input type="file" id="roster" required>

    <label>Location</label>
    <select id="location" required>
      <option value="Building name">Building name</option>
      <option value="Remote">Remote</option>
    </select>

    <label>Date</label>
    <input type="date" id="date" required>

    <label>Recurring Days</label>
    <div class="checkbox-group" id="recurringDays">
      <label><input type="checkbox" value="M"> M</label>
      <label><input type="checkbox" value="T"> T</label>
      <label><input type="checkbox" value="W"> W</label>
      <label><input type="checkbox" value="Th"> Th</label>
      <label><input type="checkbox" value="F"> F</label>
    </div>

    <div class="button-group">
      <button type="submit">Add to Table</button>
      <button type="button" id="cancelFormBtn" onclick="cancelAdd()">Cancel Changes</button>
    </div>
  </form>

  <!-- Table to display events -->
  <table id="adminTable">
    <thead>
      <tr>
        <th>Teacher</th>
        <th>Course</th>
        <th>Description</th>
        <th>Roster</th>
        <th>Location</th>
        <th>Date</th>
        <th>Recurring</th>
        <th>Created By</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Event rows will be added here -->
    </tbody>
  </table>

  <div class="button-group">
    <button id="addEventBtn" onclick="toggleForm()">Add Event</button>
    <button id="downloadBtn" onclick="downloadCSV()">Download CSV</button>
  </div>

  <div class="button-group">
    <button id="saveChangesBtn" onclick="saveToLocalStorage()">Save Changes</button>
    <button id="goBackBtn" onclick="goBack()">Go Back to Dashboard</button>
  </div>

  <script>
    let editRowRef = null;

    function toggleForm() {
      const form = document.getElementById("eventForm");
      form.style.display = (form.style.display === "none" || form.style.display === "") ? "block" : "none";
    }

    function cancelAdd() {
      document.getElementById("eventForm").reset();
      document.getElementById("eventForm").style.display = "none";
    }

    function goBack() {
      window.location.href = "index.html"; // Change if your dashboard filename is different
    }

    function submitEvent(e) {
      e.preventDefault();
      const teacher = document.getElementById("teacher").value;
      const course = document.getElementById("course").value;
      const description = document.getElementById("description").value;
      const roster = document.getElementById("roster").files[0]?.name || "No file";
      const location = document.getElementById("location").value;
      const date = document.getElementById("date").value;
      const recurring = Array.from(document.querySelectorAll('#recurringDays input:checked'))
        .map(input => input.value)
        .join(", ");

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${teacher}</td>
        <td>${course}</td>
        <td>${description}</td>
        <td><select><option>${roster}</option><option>Download roster</option></select></td>
        <td>${location}</td>
        <td>${date}</td>
        <td>${recurring}</td>
        <td>Admin</td>
        <td class="action-buttons">
          <button onclick="editRow(this)">Edit</button>
          <button onclick="deleteRow(this)">Delete</button>
        </td>
      `;
      document.querySelector("#adminTable tbody").appendChild(row);
      document.getElementById("eventForm").reset();
      document.getElementById("eventForm").style.display = "none";
      saveToLocalStorage();
    }

    function editRow(button) {
      const row = button.closest('tr');
      if (editRowRef) {
        cancelEdit(editRowRef);
      }
      editRowRef = row;
      [...row.children].forEach((cell, index) => {
        if (index < 7) {
          const input = document.createElement('input');
          input.value = cell.innerText;
          cell.innerText = '';
          cell.appendChild(input);
        }
      });
      const actions = row.querySelector('.action-buttons');
      actions.innerHTML = `
        <button onclick="saveEdit(this)">Save</button>
        <button onclick="cancelEdit(this)">Cancel</button>
      `;
    }

    function saveEdit(button) {
      const row = button.closest('tr');
      [...row.children].forEach((cell, index) => {
        if (index < 7) {
          const input = cell.querySelector('input');
          if (input) {
            cell.innerText = input.value;
          }
        }
      });
      row.querySelector('.action-buttons').innerHTML = `
        <button onclick="editRow(this)">Edit</button>
        <button onclick="deleteRow(this)">Delete</button>
      `;
      saveToLocalStorage();
      editRowRef = null;
    }

    function cancelEdit(button) {
      const row = button.closest('tr');
      row.innerHTML = editRowRef.innerHTML;
      editRowRef = null;
    }

    function deleteRow(button) {
      if (confirm("Are you sure you want to delete this row?")) {
        const row = button.closest('tr');
        row.remove();
        saveToLocalStorage();
      }
    }

    function saveToLocalStorage() {
      const tableData = Array.from(document.querySelectorAll("#adminTable tbody tr")).map(tr => {
        return Array.from(tr.children).map(td => td.innerText);
      });
      localStorage.setItem("adminTable", JSON.stringify(tableData));
    }

    function loadFromLocalStorage() {
      const data = JSON.parse(localStorage.getItem("adminTable") || "[]");
      data.forEach(rowData => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${rowData[0]}</td>
          <td>${rowData[1]}</td>
          <td>${rowData[2]}</td>
          <td><select><option>${rowData[3]}</option><option>Download roster</option></select></td>
          <td>${rowData[4]}</td>
          <td>${rowData[5]}</td>
          <td>${rowData[6]}</td>
          <td>Admin</td>
          <td class="action-buttons">
            <button onclick="editRow(this)">Edit</button>
            <button onclick="deleteRow(this)">Delete</button>
          </td>
        `;
        document.querySelector("#adminTable tbody").appendChild(row);
      });
    }

    function downloadCSV() {
      let csv = "Teacher,Course,Description,Roster,Location,Date,Recurring,Created By\n";
      document.querySelectorAll("#adminTable tbody tr").forEach(row => {
        const cols = row.querySelectorAll('td');
        const rowText = Array.from(cols).slice(0, 8).map(td => td.innerText.replace(',', ';')).join(",");
        csv += rowText + "\n";
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "admin_table.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    window.onload = loadFromLocalStorage;
  </script>

</body>
</html>
