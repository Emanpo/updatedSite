<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    /* Your existing styles stay the same */
    body {
      background-color: #003366;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    /* (unchanged search, top-bar, table, form styles) */

    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    #cancelFormBtn {
      background-color: #dc3545;
    }

    #cancelFormBtn:hover {
      background-color: #c82333;
    }

    #saveChangesBtn,
    #goBackBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #saveChangesBtn:hover,
    #goBackBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Admin Class Table</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search..." />
      <span class="search-icon">üîç</span>
    </div>
  </div>

  <form id="eventForm" onsubmit="submitEvent(event)">
    <label>Teacher</label>
    <input type="text" id="teacher" required />

    <label>Course</label>
    <input type="text" id="course" required />

    <label>Description</label>
    <input type="text" id="description" required />

    <label>Roster File</label>
    <input type="file" id="roster" required />

    <label>Location</label>
    <select id="location" required>
      <option value="Building name">Building name</option>
      <option value="Remote">Remote</option>
    </select>

    <label>Date</label>
    <input type="date" id="date" required />

    <label>Recurring Days</label>
    <div class="checkbox-group" id="recurringDays">
      <label><input type="checkbox" value="M"> M</label>
      <label><input type="checkbox" value="T"> T</label>
      <label><input type="checkbox" value="W"> W</label>
      <label><input type="checkbox" value="Th"> Th</label>
      <label><input type="checkbox" value="F"> F</label>
    </div>

    <div class="button-group">
      <button type="submit">Add to Table</button>
      <button type="button" id="cancelFormBtn" onclick="cancelAdd()">Cancel Changes</button> <!-- NEW -->
    </div>
  </form>

  <table id="adminTable">
    <thead>
      <tr>
        <th>Teacher</th>
        <th>Course</th>
        <th>Description</th>
        <th>Roster</th>
        <th>Location</th>
        <th>Date</th>
        <th>Recurring</th>
        <th>Created By</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="addEventBtn">Add Event</button>
  <button id="downloadBtn">Download CSV</button>

  <div class="button-group"> <!-- NEW -->
    <button id="saveChangesBtn" onclick="saveToLocalStorage()">Save Changes</button>
    <button id="goBackBtn" onclick="goBack()">Go Back to Dashboard</button>
  </div>

  <!-- Edit Modal (unchanged) -->
  <div id="editModal">
    <!-- editModal content -->
  </div>

  <script>
    let editRowRef = null;

    document.getElementById("addEventBtn").addEventListener("click", () => {
      const form = document.getElementById("eventForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    });

    function cancelAdd() { // NEW
      document.getElementById("eventForm").reset();
      document.getElementById("eventForm").style.display = "none";
    }

    function goBack() { // NEW
      window.location.href = "index.html"; // <-- Adjust if your dashboard page has a different name
    }

    // (other JS like submitEvent, editRow, saveEdit, cancelEdit, deleteRow, etc.)

    function submitEvent(e) {
      e.preventDefault();
      const teacher = document.getElementById("teacher").value;
      const course = document.getElementById("course").value;
      const description = document.getElementById("description").value;
      const roster = document.getElementById("roster").files[0]?.name || "No file";
      const location = document.getElementById("location").value;
      const date = document.getElementById("date").value;
      const recurring = getCheckedDays("recurringDays");

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${teacher}</td>
        <td>${course}</td>
        <td>${description}</td>
        <td><select><option>${roster}</option><option>Download roster</option></select></td>
        <td>${location}</td>
        <td>${date}</td>
        <td>${recurring}</td>
        <td>Admin</td>
        <td class="action-buttons">
          <button class="action" onclick="editRow(this)">Edit</button>
          <button class="action" onclick="deleteRow(this)">Delete</button>
        </td>
      `;
      document.querySelector("#adminTable tbody").appendChild(row);
      document.getElementById("eventForm").reset();
      document.getElementById("eventForm").style.display = "none";
      saveToLocalStorage();
    }

    // (rest of your loadFromLocalStorage, search, download CSV, etc.)

    window.onload = loadFromLocalStorage;
  </script>
</body>
</html>
