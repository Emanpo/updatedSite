<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      background-color: #003366;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .search-container {
      text-align: right;
      margin-bottom: 10px;
      position: relative;
      max-width: 300px;
      float: right;
    }

    .search-container input {
      padding: 10px 35px 10px 12px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-container .search-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #888;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      color: black;
    }

    th, td {
      border: 1px solid black;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    select, button.action {
      padding: 6px;
      border: 1px solid #aaa;
      border-radius: 4px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    .action-buttons button {
      margin-right: 5px;
    }

    #downloadBtn,
    #addEventBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #downloadBtn:hover,
    #addEventBtn:hover {
      background-color: #218838;
    }

    #eventForm,
    #editModal {
      display: none;
      margin: 20px 0;
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 8px;
    }

    #eventForm input,
    #editModal input,
    #eventForm select,
    #editModal select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Admin Class Table</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search..." />
      <span class="search-icon">üîç</span>
    </div>
  </div>

  <form id="eventForm" onsubmit="submitEvent(event)">
    <input type="text" id="teacher" placeholder="Teacher" required />
    <input type="text" id="course" placeholder="Course" required />
    <input type="text" id="description" placeholder="Description" required />
    <input type="file" id="roster" required />
    <input type="text" id="location" placeholder="Location" required />
    <input type="date" id="date" required />
    <input type="text" id="recurring" placeholder="Recurring (e.g. MWF)" required />
    <button type="submit">Add to Table</button>
  </form>

  <table id="adminTable">
    <thead>
      <tr>
        <th>Teacher</th>
        <th>Course</th>
        <th>Description</th>
        <th>Roster</th>
        <th>Location</th>
        <th>Date</th>
        <th>Recurring</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="addEventBtn">Add Event</button>
  <button id="downloadBtn">Download CSV</button>

  <!-- Edit Modal -->
  <div id="editModal">
    <input type="text" id="editTeacher" required />
    <input type="text" id="editCourse" required />
    <input type="text" id="editDescription" required />
    <input type="text" id="editRoster" required />
    <input type="text" id="editLocation" required />
    <input type="date" id="editDate" required />
    <input type="text" id="editRecurring" required />
    <button onclick="saveEdit()">Save Changes</button>
  </div>

  <script>
    let editRowRef = null;

    document.getElementById("addEventBtn").addEventListener("click", () => {
      const form = document.getElementById("eventForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    });

    function submitEvent(e) {
      e.preventDefault();
      const teacher = document.getElementById("teacher").value;
      const course = document.getElementById("course").value;
      const description = document.getElementById("description").value;
      const roster = document.getElementById("roster").files[0]?.name || "No file";
      const location = document.getElementById("location").value;
      const date = document.getElementById("date").value;
      const recurring = document.getElementById("recurring").value;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${teacher}</td>
        <td>${course}</td>
        <td>${description}</td>
        <td><select><option>${roster}</option><option>Download roster</option></select></td>
        <td>${location}</td>
        <td>${date}</td>
        <td>${recurring}</td>
        <td class="action-buttons">
          <button class="action" onclick="editRow(this)">Edit</button>
          <button class="action" onclick="deleteRow(this)">Delete</button>
        </td>
      `;
      document.querySelector("#adminTable tbody").appendChild(row);
      document.getElementById("eventForm").reset();
      document.getElementById("eventForm").style.display = "none";
    }

    function editRow(button) {
      editRowRef = button.closest("tr");
      document.getElementById("editTeacher").value = editRowRef.cells[0].innerText;
      document.getElementById("editCourse").value = editRowRef.cells[1].innerText;
      document.getElementById("editDescription").value = editRowRef.cells[2].innerText;
      document.getElementById("editRoster").value = editRowRef.cells[3].innerText.split("\n")[0];
      document.getElementById("editLocation").value = editRowRef.cells[4].innerText;
      document.getElementById("editDate").value = editRowRef.cells[5].innerText;
      document.getElementById("editRecurring").value = editRowRef.cells[6].innerText;
      document.getElementById("editModal").style.display = "block";
    }

    function saveEdit() {
      editRowRef.cells[0].innerText = document.getElementById("editTeacher").value;
      editRowRef.cells[1].innerText = document.getElementById("editCourse").value;
      editRowRef.cells[2].innerText = document.getElementById("editDescription").value;
      editRowRef.cells[3].innerHTML = `<select><option>${document.getElementById("editRoster").value}</option><option>Download roster</option></select>`;
      editRowRef.cells[4].innerText = document.getElementById("editLocation").value;
      editRowRef.cells[5].innerText = document.getElementById("editDate").value;
      editRowRef.cells[6].innerText = document.getElementById("editRecurring").value;
      document.getElementById("editModal").style.display = "none";
    }

    function deleteRow(button) {
      if (confirm("Are you sure you want to delete this event?")) {
        button.closest("tr").remove();
      }
    }

    document.getElementById("searchInput").addEventListener("keyup", function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#adminTable tbody tr");
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });

    document.getElementById("downloadBtn").addEventListener("click", function () {
      let csvContent = "data:text/csv;charset=utf-8,";
      const rows = document.querySelectorAll("table tr");
      rows.forEach(row => {
        const cols = row.querySelectorAll("td, th");
        const rowData = Array.from(cols).slice(0, 7).map(col => `"${col.innerText}"`).join(",");
        csvContent += rowData + "\r\n";
      });
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "admin_class_table.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
