<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Event Creation Method</title>
  <style>
    body {
      background-color: #003366;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
      font-weight: bold;
    }

    .option-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 100%;
      max-width: 500px;
      align-items: center;
      background-color: #002244;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .btn {
      padding: 14px 30px;
      font-size: 16px;
      color: white;
      background-color: #0056b3;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
      max-width: 300px;
    }

    .btn:hover {
      background-color: #003f8a;
      transform: scale(1.03);
    }

    .template-select {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      text-align: center;
    }

    label {
      color: white;
      font-size: 18px;
      font-weight: 500;
    }

    select, input[type="text"], input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
    }

    .extra-fields {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Select How to Create Your Event</h1>
  <div class="option-container">
    <button class="btn" onclick="location.href='create-event.html'">Create a New Class</button>
    <div class="template-select">
      <label for="templateSelect">Choose a saved template:</label>
      <select id="templateSelect" onchange="handleTemplateSelection()">
        <option value="">-- Select a Created Class --</option>
        <option value="template1">Template 1</option>
        <option value="template2">Template 2</option>
      </select>
    </div>
    <div class="extra-fields" id="extraFields">
      <input type="text" placeholder="Enter Location" />
      <input type="date" />
      <button class="btn">Continue</button>
    </div>
  </div>
  <script>
    function handleTemplateSelection() {
      const templateSelect = document.getElementById('templateSelect');
      const extraFields = document.getElementById('extraFields');
      if (templateSelect.value !== '') {
        extraFields.style.display = 'flex';
      } else {
        extraFields.style.display = 'none';
      }
    }
  </script>
</body>
</html>
