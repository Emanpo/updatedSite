<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Event Creation Method</title>
  <style>
    body {
      background-color: #003366;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
      font-weight: bold;
    }

    .option-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 100%;
      max-width: 500px;
      align-items: center;
      background-color: #002244;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .btn {
      padding: 14px 30px;
      font-size: 16px;
      color: white;
      background-color: #0056b3;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
      max-width: 300px;
    }

    .btn:hover {
      background-color: #003f8a;
      transform: scale(1.03);
    }

    .template-select {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      text-align: center;
    }

    label {
      color: white;
      font-size: 18px;
      font-weight: 500;
    }

    select, input[type="text"], input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
    }

    .extra-fields {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .qr-section {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .qr-section img {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>Select How to Create Your Event</h1>
  <div class="option-container">
    <button class="btn" onclick="location.href='create-event.html'">Create a New Class</button>
    <div class="template-select">
      <label for="templateSelect">Choose a saved template:</label>
      <select id="templateSelect" onchange="handleTemplateSelection()">
        <option value="">-- Select a Created Class --</option>
        <option value="template1">Template 1</option>
        <option value="template2">Template 2</option>
      </select>
    </div>
    <div class="extra-fields" id="extraFields">
      <input type="text" id="eventLocation" placeholder="Enter Location" />
      <input type="date" id="eventDate" />
      <button class="btn" onclick="generateQRCode()">Continue</button>
    </div>
    <div class="qr-section" id="qrSection">
      <h3>QR Code for Your Event</h3>
      <img id="qrCode" src="" alt="QR Code" />
      <a id="downloadLink" class="btn" download="event_qrcode.png">Download QR Code</a>
      <button class="btn" onclick="goToLibrary()">Go to Event Library</button>
    </div>
  </div>

  <script>
    function handleTemplateSelection() {
      const templateSelect = document.getElementById('templateSelect');
      const extraFields = document.getElementById('extraFields');
      const qrSection = document.getElementById('qrSection');
      extraFields.style.display = templateSelect.value !== '' ? 'flex' : 'none';
      qrSection.style.display = 'none';
    }

    function generateQRCode() {
      const qrImage = document.getElementById('qrCode');
      const downloadLink = document.getElementById('downloadLink');
      const qrSection = document.getElementById('qrSection');
      const eventLocation = document.getElementById('eventLocation').value;
      const eventDate = document.getElementById('eventDate').value;
      const template = document.getElementById('templateSelect').value;

      const qrData = `Template: ${template}\nLocation: ${eventLocation}\nDate: ${eventDate}`;
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrData)}`;

      qrImage.src = qrUrl;
      downloadLink.href = qrUrl;
      qrSection.style.display = 'flex';
    }

    function goToLibrary() {
      window.location.href = 'event-library.html';
    }
  </script>
</body>
</html>
