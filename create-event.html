<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create New Event</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"], input[type="date"], select, input[type="file"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    label {
      font-weight: bold;
    }

    .checkbox-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .days-checkboxes {
      display: none;
      gap: 10px;
      margin-top: -10px;
    }

    .btn {
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Create New Event</h2>
  <form id="eventForm">
    <label for="teacher">Teacher:</label>
    <input type="text" id="teacher" required />

    <label for="course">Course:</label>
    <input type="text" id="course" required />

    <label for="description">Description:</label>
    <input type="text" id="description" required />

    <label for="roster">Upload Roster:</label>
    <input type="file" id="roster" accept=".csv" required />

    <label for="location">Location:</label>
    <input type="text" id="location" required />

    <label for="date">Date:</label>
    <input type="date" id="date" required />

    <div class="checkbox-group">
      <input type="checkbox" id="recurring" onchange="toggleDays()" />
      <label for="recurring">Recurring</label>
    </div>

    <div class="days-checkboxes" id="daysCheckboxes">
      <label><input type="checkbox" value="M"> M</label>
      <label><input type="checkbox" value="T"> T</label>
      <label><input type="checkbox" value="W"> W</label>
      <label><input type="checkbox" value="Th"> Th</label>
      <label><input type="checkbox" value="F"> F</label>
    </div>

    <label>
      <input type="checkbox" id="saveTemplate" />
      Save this class as a template for future use
    </label>

    <button type="submit" class="btn">Submit</button>
    <button type="reset" class="btn" style="background-color: #6c757d;">Clear</button>
  </form>

  <script>
    function toggleDays() {
      const days = document.getElementById("daysCheckboxes");
      days.style.display = document.getElementById("recurring").checked ? "flex" : "none";
    }
  </script>
</body>
</html>
