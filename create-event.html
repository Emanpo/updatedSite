<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create New Event</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #002D74;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .event-form-container {
      background-color: #fff;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="date"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkbox-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn {
      background-color: #007bff;
      color: #fff;
    }

    .clear-btn {
      background-color: #007bff;
    }

    .qr-section {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 40px;
      color: white;
    }

    .qr-section img {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>

  <h1>Create New Event</h1>

  <div class="event-form-container">
    <form id="createEventForm">
      <div class="form-group">
        <label for="teacher">Teacher</label>
        <input type="text" id="teacher" name="teacher" required />
      </div>

      <div class="form-group">
        <label for="course">Course</label>
        <input type="text" id="course" name="course" required />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" />
      </div>

      <div class="form-group">
        <label for="roster">Upload Roster (CSV)</label>
        <input type="file" id="roster" name="roster" accept=".csv" required />
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" required />
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="recurringCheckbox" />
          Recurring
        </label>
        <div id="recurringDays" class="checkbox-group" style="display: none;">
          <label><input type="checkbox" name="days" value="Mon"> M</label>
          <label><input type="checkbox" name="days" value="Tue"> T</label>
          <label><input type="checkbox" name="days" value="Wed"> W</label>
          <label><input type="checkbox" name="days" value="Thu"> T</label>
          <label><input type="checkbox" name="days" value="Fri"> F</label>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="reset" class="clear-btn">Clear</button>
      </div>
    </form>
  </div>

  <div class="qr-section" id="qrSection">
    <h2>QR Code for Your Event</h2>
    <img id="qrCode" src="" alt="QR Code" />
    <a id="downloadLink" class="submit-btn" download="event_qrcode.png">Download QR Code</a>
    <button class="submit-btn" onclick="goToLibrary()">Go to Event Library</button>
  </div>

  <script>
    const recurringCheckbox = document.getElementById('recurringCheckbox');
    const recurringDays = document.getElementById('recurringDays');

    recurringCheckbox.addEventListener('change', function () {
      recurringDays.style.display = this.checked ? 'flex' : 'none';
    });

    document.getElementById("createEventForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const teacher = document.getElementById("teacher").value;
      const course = document.getElementById("course").value;
      const description = document.getElementById("description").value;
      const location = document.getElementById("location").value;
      const date = document.getElementById("date").value;

      const qrData = `Teacher: ${teacher}\nCourse: ${course}\nLocation: ${location}\nDate: ${date}`;
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrData)}`;

      const qrImage = document.getElementById("qrCode");
      const downloadLink = document.getElementById("downloadLink");
      const qrSection = document.getElementById("qrSection");

      qrImage.src = qrUrl;
      downloadLink.href = qrUrl;
      qrSection.style.display = "flex";
    });

    function goToLibrary() {
      window.location.href = 'event-library.html';
    }
  </script>

</body>
</html>
