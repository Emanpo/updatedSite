<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create New Event</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #002D74;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .event-form-container {
      background-color: #fff;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="date"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkbox-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn {
      background-color: #007bff;
      color: #fff;
    }

    .clear-btn {
      background-color: #007bff;
    }
  </style>
</head>
<body>

  <h1>New Class</h1>

  <div class="event-form-container">
    <form id="createEventForm">
      <div class="form-group">
        <label for="teacher">Teacher</label>
        <input type="text" id="teacher" name="teacher" required />
      </div>

      <div class="form-group">
        <label for="course">Course</label>
        <input type="text" id="course" name="course" required />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" />
      </div>

      <div class="form-group">
        <label for="roster">Upload Roster (CSV)</label>
        <input type="file" id="roster" name="roster" accept=".csv" required />
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" required />
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="recurringCheckbox" />
          Recurring
        </label>
        <div id="recurringDays" class="checkbox-group" style="display: none;">
          <label><input type="checkbox" name="days" value="Mon"> M</label>
          <label><input type="checkbox" name="days" value="Tue"> T</label>
          <label><input type="checkbox" name="days" value="Wed"> W</label>
          <label><input type="checkbox" name="days" value="Thu"> T</label>
          <label><input type="checkbox" name="days" value="Fri"> F</label>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="reset" class="clear-btn">Clear</button>
      </div>
    </form>
  </div>

  <script>
    const recurringCheckbox = document.getElementById('recurringCheckbox');
    const recurringDays = document.getElementById('recurringDays');
  
    recurringCheckbox.addEventListener('change', function () {
      recurringDays.style.display = this.checked ? 'flex' : 'none';
    });
  
    document.getElementById("createEventForm").addEventListener("submit", function (e) {
      e.preventDefault();
  
      const teacher = document.getElementById("teacher").value;
      const course = document.getElementById("course").value;
      const description = document.getElementById("description").value;
      const location = document.getElementById("location").value;
      const date = document.getElementById("date").value;
      const roster = document.getElementById("roster").files[0]?.name || "N/A";
  
      const recurring = recurringCheckbox.checked;
      const days = Array.from(document.querySelectorAll('input[name="days"]:checked')).map(cb => cb.value);
  
      const event = {
        id: Date.now(),
        teacher,
        course,
        description,
        location,
        date,
        roster,
        recurring,
        days
      };
  
      // Save to localStorage (append to array)
      const events = JSON.parse(localStorage.getItem("events") || "[]");
      events.push(event);
      localStorage.setItem("events", JSON.stringify(events));
  
      alert("Event created successfully!");
  
      // Redirect with query parameters (optional for qr-display.html)
      const params = new URLSearchParams({
        id: event.id,
        course,
        date,
        location
      });
  
      window.location.href = "QR-display.html" + params.toString();
    });
  </script>

</body>
</html>
