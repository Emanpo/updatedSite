<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Class</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #002D74;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }
    .event-form-container {
      background-color: #fff;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    input[type="text"],
    input[type="date"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-btn,
    .clear-btn {
      background-color: #007bff;
      color: #fff;
    }
    .go-back-btn {
      background-color: #dc3545;
      color: white;
    }
    .go-back-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<div class="event-form-container">
  <div class="form-title">Create Class Form</div>
  <form id="createEventForm">

    <div class="form-group">
      <label for="templateSelect">Use Template</label>
      <select id="templateSelect">
        <option value="">-- Select a Template --</option>
      </select>
    </div>

    <div class="form-group">
      <label for="teacher">Teacher</label>
      <input type="text" id="teacher" name="teacher" required />
    </div>
    <div class="form-group">
      <label for="course">Course</label>
      <input type="text" id="course" name="course" required />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" name="description" />
    </div>
    <div class="form-group">
      <label for="roster">Upload Roster (CSV)</label>
      <input type="file" id="roster" name="roster" accept=".csv" required />
      <small id="rosterInfo" style="display:block; margin-top:5px; color: #333;"></small>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <select id="location" name="location" required>
        <option value="Remote">Remote</option>
        <option value="Building">Building</option>
      </select>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" required />
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-btn">Submit</button>
      <button type="reset" class="clear-btn">Clear</button>
      <button type="button" class="go-back-btn" onclick="goBack()">Go Back</button>
    </div>
  </form>
</div>

<script>
  function goBack() {
    const role = localStorage.getItem("role") || "";
    if (role === "Admin") {
      window.location.href = "admin-dashboard.html";
    } else {
      window.location.href = "teacher-dashboard.html";
    }
  }

  // Load templates into dropdown
  const templates = JSON.parse(localStorage.getItem("classTemplates") || "[]");
  const templateSelect = document.getElementById("templateSelect");

  templates.forEach(template => {
    const option = document.createElement("option");
    option.value = template.id;
    option.textContent = `${template.course} - ${template.teacher}`;
    templateSelect.appendChild(option);
  });

  templateSelect.addEventListener("change", function () {
    const selectedId = this.value;
    const selectedTemplate = templates.find(t => t.id === selectedId);
    if (selectedTemplate) {
      document.getElementById("teacher").value = selectedTemplate.teacher || "";
      document.getElementById("course").value = selectedTemplate.course || "";
      document.getElementById("description").value = selectedTemplate.description || "";

      // Store base64 roster in dataset for later
      document.getElementById("roster").dataset.base64 = selectedTemplate.rosterFileBase64 || "";
      document.getElementById("roster").dataset.filename = selectedTemplate.rosterFilename || "";
      document.getElementById("rosterInfo").textContent = `Using saved file: ${selectedTemplate.rosterFilename || "N/A"}`;
    } else {
      document.getElementById("rosterInfo").textContent = "";
    }
  });

  document.getElementById("createEventForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const teacher = document.getElementById("teacher").value.trim();
    const course = document.getElementById("course").value.trim();
    const description = document.getElementById("description").value.trim();
    const location = document.getElementById("location").value.trim();
    const date = document.getElementById("date").value.trim();
    const role = (localStorage.getItem("role") || "Unknown").replace(/^./, c => c.toUpperCase());

    const rosterInput = document.getElementById("roster");
    const uploadedFile = rosterInput.files[0];
    const templateBase64 = rosterInput.dataset.base64;
    const templateFilename = rosterInput.dataset.filename;

    if (uploadedFile) {
      const reader = new FileReader();
      reader.onload = function (event) {
        saveEvent(event.target.result, uploadedFile.name);
      };
      reader.readAsDataURL(uploadedFile);
    } else if (templateBase64) {
      saveEvent(templateBase64, templateFilename);
    } else {
      alert("Roster file is required.");
    }

    function saveEvent(base64, filename) {
      const newEvent = {
        id: 'class-' + Math.random().toString(36).substr(2, 9),
        teacher,
        course,
        description,
        location,
        date,
        rosterFilename: filename,
        rosterFileBase64: base64,
        recurringDays: [],
        createdBy: role
      };

      if (role === "Admin") {
        const adminEvents = JSON.parse(localStorage.getItem("adminTable") || "[]");
        adminEvents.push(newEvent);
        localStorage.setItem("adminTable", JSON.stringify(adminEvents));
      } else if (role === "Teacher") {
        const teacherEvents = JSON.parse(localStorage.getItem("events") || "[]");
        teacherEvents.push(newEvent);
        localStorage.setItem("events", JSON.stringify(teacherEvents));
      }

      alert("Class created successfully!");

      const params = new URLSearchParams({
        id: newEvent.id,
        course: newEvent.course,
        teacher: newEvent.teacher,
        location: newEvent.location,
        date: newEvent.date,
        createdBy: newEvent.createdBy
      });

      window.location.href = "QR-display.html?" + params.toString();
    }
  });
</script>

</body>
</html>
