<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Event Library</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>My Event Library</h1>

    <!-- Filter options -->
    <input type="text" placeholder="Search Course..." />
    <select>
      <option>All Dates</option>
      <option>Upcoming</option>
      <option>Past</option>
    </select><br /><br />

    <!-- Example card -->
    <div class="class-item">
      <p><strong>Course:</strong> Science 101</p>
      <p><strong>Date:</strong> 2025-04-25</p>
      <p><strong>Location:</strong> Room 204</p>
      <p><strong>Recurring:</strong> Yes (M, W, F)</p>
      <button class="btn">Edit</button>
      <button class="btn">Delete</button>
    </div>

    <a href="teacher-dashboard.html" class="btn">Back</a>
  </div>
</body>
</html>
