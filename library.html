<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Event Library</title>
  <style>
    body {
      background-color: #003366;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .search-container {
      text-align: right;
      margin-bottom: 10px;
      position: relative;
      max-width: 300px;
      float: right;
    }

    .search-container input {
      padding: 10px 35px 10px 12px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-container .search-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #888;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-bar .search-container {
      float: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      color: black;
    }

    th, td {
      border: 1px solid black;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    select, button.action {
      padding: 6px;
      border: 1px solid #aaa;
      border-radius: 4px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    .action-buttons button {
      margin-right: 5px;
    }

    #buttonContainer {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    #downloadBtn, #saveChangesBtn, #goBackBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #downloadBtn:hover, #saveChangesBtn:hover, #goBackBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>Teacher Event Library</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search..." />
      <span class="search-icon">&#128269;</span>
    </div>
  </div>

  <table id="teacherTable">
    <thead>
      <tr>
        <th>Teacher</th>
        <th>Course</th>
        <th>Description</th>
        <th>Roster</th>
        <th>Location</th>
        <th>Date</th>
        <th>Recurring</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic rows will load here -->
    </tbody>
  </table>

  <div id="buttonContainer">
    <button id="saveChangesBtn">Save Changes</button>
    <button id="downloadBtn">Download CSV</button>
    <button id="goBackBtn">Go Back to Dashboard</button>
  </div>

  <script>
    const table = document.getElementById("teacherTable");
    const tbody = table.querySelector("tbody");

    // Load from localStorage
    window.addEventListener("DOMContentLoaded", () => {
      tbody.innerHTML = ""; // Clear existing rows

      const events = JSON.parse(localStorage.getItem("events")) || [];
      const seen = new Set();

      events.forEach(event => {
        const key = `${event.teacher}|${event.course}|${event.date}`;
        if (seen.has(key)) return; // Skip duplicates
        seen.add(key);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td contenteditable="true">${event.teacher}</td>
          <td contenteditable="true">${event.course}</td>
          <td contenteditable="true">${event.description}</td>
          <td>
            <select>
              <option>${event.roster || "0 students"}</option>
              <option>Download roster</option>
            </select>
          </td>
          <td contenteditable="true">${event.location}</td>
          <td contenteditable="true">${event.date}</td>
          <td contenteditable="true">${event.recurring}</td>
          <td class="action-buttons">
            <button class="action" onclick="editRow(this)">Edit</button>
            <button class="action" onclick="deleteRow(this)">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    });

    function deleteRow(button) {
      if (confirm("Are you sure you want to delete this event?")) {
        const row = button.closest("tr");
        row.remove();
      }
    }

    function editRow(button) {
      alert("Directly edit table cells!");
    }

    document.getElementById("downloadBtn").addEventListener("click", function () {
      let csvContent = "data:text/csv;charset=utf-8,";
      const rows = table.querySelectorAll("table tr");

      rows.forEach(row => {
        const cols = row.querySelectorAll("td, th");
        const rowData = Array.from(cols).slice(0, 7).map(col => `"${col.innerText}"`).join(",");
        csvContent += rowData + "\r\n";
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "teacher_event_library.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    document.getElementById("saveChangesBtn").addEventListener("click", function () {
      const rows = tbody.querySelectorAll("tr");
      const updatedEvents = [];

      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        const event = {
          teacher: cells[0].innerText,
          course: cells[1].innerText,
          description: cells[2].innerText,
          roster: cells[3].querySelector("select").value,
          location: cells[4].innerText,
          date: cells[5].innerText,
          recurring: cells[6].innerText
        };
        updatedEvents.push(event);
      });

      localStorage.setItem("events", JSON.stringify(updatedEvents));
      alert("Changes saved!");
    });

    document.getElementById("goBackBtn").addEventListener("click", function () {
      window.location.href = "teacher-dashboard.html"; // Adjust if your dashboard has a different filename
    });

    const searchInput = document.getElementById("searchInput");
    const rows = table.querySelector("tbody").getElementsByTagName("tr");

    searchInput.addEventListener("keyup", function () {
      const filter = searchInput.value.toLowerCase();
      for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName("td");
        let showRow = false;
        for (let j = 0; j < cells.length - 1; j++) {
          if (cells[j].innerText.toLowerCase().includes(filter)) {
            showRow = true;
            break;
          }
        }
        rows[i].style.display = showRow ? "" : "none";
      }
    });
  </script>

</body>
</html>
