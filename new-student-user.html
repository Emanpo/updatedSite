<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Student Account</title>
  <style>
    /* Page layout styling */
    body {
      background-color: #003366;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 320px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .create-btn {
      background-color: #007bff;
      color: white;
    }

    .create-btn:hover {
      background-color: #0056b3;
    }

    .back-btn {
      background-color: #6c757d;
      color: white;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>New User Form</h2>

    <!--Student eNumber input-->
    <input type="text" id="eNumber" placeholder="eNumber" />

    <!--Student password input-->
    <input type="password" id="password" placeholder="Password" />

    <!--Submit and Go Back buttons-->
    <button class="create-btn" onclick="register()">Create Account</button>
    <button class="back-btn" onclick="goBack()">Go Back</button>
  </div>

  <script>
    function register() {
      const eNumber = document.getElementById("eNumber").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!eNumber || !password) {
        alert("Please fill in both fields.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("studentUsers") || "[]");

      if (users.some(user => user.eNumber === eNumber)) {
        alert("An account with this eNumber already exists.");
        return;
      }

      users.push({ eNumber, password });
      localStorage.setItem("studentUsers", JSON.stringify(users));

      alert("Account created successfully!");
      window.location.href = "student-login.html";
    }

    function goBack() {
      window.location.href = "student-login.html";
    }
  </script>
</body>
</html>
