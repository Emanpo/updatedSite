<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Teacher Account</title>
  <style>
    /*Basic page*/
    body {
      background-color: #003366;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 350px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container input[type="text"],
    .form-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #218838;
    }

    .back-button {
      background-color: #6c757d;
      margin-top: 10px;
    }

    .back-button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

<!--Teacher Account Creation Form-->
<div class="form-container">
  <h2>Create Teacher Account</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="createTeacher()">Create Account</button>
  <button class="back-button" onclick="goBack()">Back to Admin Dashboard</button>
</div>

<script>
  function createTeacher() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
      alert("Please fill in all fields.");
      return;
    }

    // Replace localStorage
    const teachers = JSON.parse(localStorage.getItem("teachers") || "[]");

    // Check for duplicate usernames
    if (teachers.some(t => t.username === username)) {
      alert("Username already exists.");
      return;
    }

    // Replace localStorage
    teachers.push({ username, password });
    localStorage.setItem("teachers", JSON.stringify(teachers));

    alert("Teacher account created successfully!");

    // Clear form fields
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
  }

  function goBack() {
    window.location.href = "admin-dashboard.html";
  }
</script>

</body>
</html>
