<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <style>
    body {
      background-color: #003366;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 16px;
      color: white;
      background-color: #0056b3;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #003f8a;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h1>Teacher Dashboard</h1>
  <div class="button-container">
    <button class="btn" onclick="window.location.href='create-event-option.html'">Create New Event</button>
    <button class="btn" onclick="window.location.href='library.html'">Event Library</button>
  </div>
</body>
</html>
