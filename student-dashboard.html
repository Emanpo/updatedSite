<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
</head>
<body>

  <div class="top-bar">
    <h1>Student Class Schedule</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search..." />
      <span class="search-icon">&#128269;</span>
    </div>
  </div>

  <table id="studentTable">
    <thead>
      <tr>
        <th>Course</th>
        <th>Teacher</th>
        <th>Description</th>
        <th>Location</th>
        <th>Date</th>
        <th>Recurring</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td contenteditable="true">Biology 101</td>
        <td contenteditable="true">Ms. Johnson</td>
        <td contenteditable="true">Intro to Biology</td>
        <td contenteditable="true">Room 204</td>
        <td contenteditable="true">2025-04-24</td>
        <td contenteditable="true">MWF</td>
      </tr>
    </tbody>
  </table>

  <button id="downloadBtn">Download CSV</button>

  <script>
    const searchInput = document.getElementById("searchInput");
    const table = document.getElementById("studentTable");
    const rows = table.querySelector("tbody").getElementsByTagName("tr");

    searchInput.addEventListener("keyup", function () {
      const filter = searchInput.value.toLowerCase();
      for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName("td");
        let showRow = false;
        for (let j = 0; j < cells.length; j++) {
          if (cells[j].innerText.toLowerCase().includes(filter)) {
            showRow = true;
            break;
          }
        }
        rows[i].style.display = showRow ? "" : "none";
      }
    });

    document.getElementById("downloadBtn").addEventListener("click", function () {
      let csvContent = "data:text/csv;charset=utf-8,";
      const rows = table.querySelectorAll("table tr");

      rows.forEach(row => {
        const cols = row.querySelectorAll("td, th");
        const rowData = Array.from(cols).map(col => `"${col.innerText}"`).join(",");
        csvContent += rowData + "\r\n";
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "student_class_schedule.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>

</body>
</html>
