<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check In</title>
  <style>
    body {
      background-color: #003366;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 { margin-bottom: 20px; }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      margin-bottom: 20px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>

<h1>Student Check-In</h1>
<input type="text" id="eNumberInput" placeholder="Enter your eNumber">
<br>
<button onclick="submitCheckIn()">Submit</button>

<script>
function submitCheckIn() {
  const eNumber = document.getElementById('eNumberInput').value.trim();
  const params = new URLSearchParams(window.location.search);
  const classId = params.get('classId');

  if (!eNumber || !classId) {
    alert("Missing eNumber or class information.");
    return;
  }

  // Update the 'reports' (map of classId to student eNumbers)
  let reports = JSON.parse(localStorage.getItem('reports') || '{}');
  if (!reports[classId]) {
    reports[classId] = [];
  }
  if (!reports[classId].includes(eNumber)) {
    reports[classId].push(eNumber);
  }
  localStorage.setItem('reports', JSON.stringify(reports));

  // Record the class info in studentCheckins
  const allEvents = [
    ...JSON.parse(localStorage.getItem('adminTable') || "[]"),
    ...JSON.parse(localStorage.getItem('events') || "[]")
  ];
  const event = allEvents.find(e => e.id === classId);
  if (event) {
    const checkins = JSON.parse(localStorage.getItem('studentCheckins') || "[]");

    const alreadyCheckedIn = checkins.some(entry => entry.classId === classId && entry.student === eNumber);
    if (!alreadyCheckedIn) {
      checkins.push({
        student: eNumber,
        classId: classId,
        course: event.course,
        teacher: event.teacher,
        description: event.description,
        location: event.location,
        date: event.date
      });
      localStorage.setItem('studentCheckins', JSON.stringify(checkins));
    }
  }

  window.location.href = `confirmation?classId=${classId}`;
}
</script>

</body>
</html>
