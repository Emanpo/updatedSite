<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Class Template</title>
  <style>
    /*Page styling*/
    body {
      font-family: Arial, sans-serif;
      background-color: #002D74;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    /* === Container for the form === */
    .event-form-container {
      background-color: #fff;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    /* === Input fields === */
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /*buttons*/
    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn,
    .clear-btn {
      background-color: #007bff;
      color: #fff;
    }

    .go-back-btn {
      background-color: #dc3545;
      color: white;
    }

    .go-back-btn:hover {
      background-color: #c82333;
    }

    .manage-btn {
      background-color: #28a745;
      color: white;
    }

    .manage-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<!--Form layout-->
<div class="event-form-container">
  <div class="form-title">Create Class</div>
  <form id="createTemplateForm">
    <div class="form-group">
      <label for="teacher">Teacher</label>
      <input type="text" id="teacher" name="teacher" required />
    </div>

    <div class="form-group">
      <label for="course">Course</label>
      <input type="text" id="course" name="course" required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" name="description" />
    </div>

    <div class="form-group">
      <label for="roster">Upload Roster (CSV)</label>
      <input type="file" id="roster" name="roster" accept=".csv" required />
    </div>

    <!--Form buttons-->
    <div class="form-actions">
      <button type="submit" class="submit-btn">Save Class</button>
      <button type="reset" class="clear-btn">Clear</button>
      <button type="button" class="go-back-btn" onclick="goBack()">Go Back</button>
      <button type="button" class="manage-btn" onclick="goToManage()">Manage Classes</button>
    </div>
  </form>
</div>

<script>
  // back to teacher dashboard
  function goBack() {
    window.location.href = "teacher-dashboard.html";
  }

  // go to manage-templates page
  function goToManage() {
    window.location.href = "manage-templates.html";
  }

  //template creation handler
  document.getElementById("createTemplateForm").addEventListener("submit", function (e) {
    e.preventDefault(); // prevent form refresh

    // get values from the form
    const teacher = document.getElementById("teacher").value.trim();
    const course = document.getElementById("course").value.trim();
    const description = document.getElementById("description").value.trim();
    const rosterFile = document.getElementById("roster").files[0];

    if (!rosterFile) {
      alert("Roster file is required.");
      return;
    }

    // read the file content and encode it in base64
    const reader = new FileReader();
    reader.onload = function (event) {
      const rosterBase64 = event.target.result;

      // template object
      const newTemplate = {
        id: 'template-' + Math.random().toString(36).substr(2, 9),
        teacher,
        course,
        description,
        rosterFilename: rosterFile.name,
        rosterFileBase64: rosterBase64,
        createdBy: "Teacher"
      };

      // Replace localStorage 
      const templates = JSON.parse(localStorage.getItem("classTemplates") || "[]");
      templates.push(newTemplate);
      localStorage.setItem("classTemplates", JSON.stringify(templates)); // üîÅ Replace with DB insert

      alert("Template saved successfully!");
      window.location.href = "teacher-dashboard.html";
    };

    reader.readAsDataURL(rosterFile); // triggers onload above
  });
</script>

</body>
</html>
